server:
  port: 8084

spring:
  application:
    name: publisher-service
  config:
    activate:
      on-profile: '!test'
    import: optional:configserver:http://config-service:8888
  cloud:
    compatibility-verifier:
      enabled: false
    config:
      uri: http://config-service:8888
      fail-fast: true
    kubernetes:
      discovery:
        enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://jwks-service:8090/oauth2/jwks

# JWT 설정
jwt:
  secret: your-super-secret-jwt-key-for-advertising-msa-2024
  expiration: 86400000  # 24시간 (밀리초)
  refresh-expiration: 604800000  # 7일 (밀리초)
  private-key-path: /app/keys/private_key.pem
  public-key-path: /app/keys/public_key.pem

# Swagger UI 설정
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    disable-swagger-default-url: true
    display-request-duration: true
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

---
spring:
  config:
    activate:
      on-profile: docker
    import: optional:configserver:http://config-service:8888
  cloud:
    compatibility-verifier:
      enabled: false
    config:
      uri: http://config-service:8888
    kubernetes:
      discovery:
        enabled: true
  datasource:
    url: jdbc:mysql://publisher-db:3306/publisher_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&autoReconnect=true&failOverReadOnly=false
    username: root
    password: root
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
  sql:
    init:
      mode: always
      continue-on-error: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true 